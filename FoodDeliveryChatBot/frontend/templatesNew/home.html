<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Food Delivery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Title Styling */
        .title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        /* Banner Styling */
        .banner {
            width: 100%;
            height: auto;
            max-height: 200px; /* Set the banner height to half */
            object-fit: cover;
        }

        /* Menu Heading Styling */
        .menu-heading {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin: 50px 0 20px 0; /* Add spacing from the banner */
            color: #444;
        }

        /* Container for menu images */
        .image-container {
            display: flex;
            justify-content: flex-start; /* Align menus to the left */
            align-items: center;
            flex-wrap: wrap;
            margin: 20px 0; /* Add vertical margin around the menu section */
            padding-left: 50px; /* Add left padding to shift images */
        }

        .image-container img {
            margin: 20px;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Chatbot Container Styling */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1000;
        }

        .chatbot-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Title -->
    <div class="title">Express Food Delivery</div>

    <!-- Banner -->
    <img class="banner" src="../frontend/banner.jpg" alt="Banner Image">

    <!-- Menu Heading -->
    <div class="menu-heading">Our Menu</div>

    <!-- Image Container -->
    <div class="image-container">
        <img src="../frontend/menu1.jpg" alt="Menu 1">
        <img src="../frontend/menu2.jpg" alt="Menu 2">
        <img src="../frontend/menu3.jpg" alt="Menu 3">
    </div>

    <!-- Chatbot -->
    <div class="chatbot-container">
        <iframe class="chatbot-iframe" src="https://console.dialogflow.com/api-client/demo/embedded/a4c0ef19-45ea-4ce9-bc16-2d7368f01a56"></iframe>
    </div>
</body>
</html>
