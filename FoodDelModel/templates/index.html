<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery Time Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden; /* Disable scrolling */
      }

      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two columns */
        grid-column-gap: 120px; /* Increase horizontal gap */
        grid-row-gap: 20px; /* Vertical gap between rows */
        max-width: 80%;
        margin: 0 auto;
        position: relative;
        left: -60px; /* Move grid further left */
      }

      .chatbot-container {
        position: fixed;
        bottom: 100px; /* Pull chatbot higher */
        right: 10px;
        width: 300px;
        height: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
      }

      .chatbot-iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      footer {
        background-color: #1f1f1f;
        color: aliceblue;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      footer img {
        width: 40px;
        opacity: 0.6;
        transition: opacity 0.3s;
      }

      footer img:hover {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header class="bg-red-500 text-white text-center py-4">
      <h1 class="text-3xl font-bold">FOOD DELIVERY</h1>
    </header>

    <!-- Main Content -->
    <main>
      <div class="grid">
        <!-- Train Pipeline -->
        <div class="rounded-md border overflow-hidden shadow-lg">
          <img
            src="https://c8.alamy.com/comp/HH538W/training-icon-design-HH538W.jpg"
            alt="Train Pipeline"
            class="object-cover h-40 w-full"
          />
          <div class="p-4 text-center">
            <a
              href="/train"
              class="block bg-black text-white font-semibold text-lg py-2 rounded hover:bg-gray-800"
            >
              Train Pipeline
            </a>
          </div>
        </div>

        <!-- Delivery Time Prediction -->
        <div class="rounded-md border overflow-hidden shadow-lg">
          <img
            src="https://cdn2.vectorstock.com/i/1000x1000/92/01/predictive-analytics-icon-colored-simple-elements-vector-28069201.jpg"
            alt="Delivery Time Prediction"
            class="object-cover h-40 w-full"
          />
          <div class="p-4 text-center">
            <a
              href="/predict"
              class="block bg-black text-white font-semibold text-lg py-2 rounded hover:bg-gray-800"
            >
              Delivery Time Prediction
            </a>
          </div>
        </div>

        <!-- Driver Demand Prediction -->
        <div class="rounded-md border overflow-hidden shadow-lg">
          <img
            src="https://cdn-icons-png.flaticon.com/512/2103/2103652.png"
            alt="Driver Demand Prediction"
            class="object-cover h-40 w-full"
          />
          <div class="p-4 text-center">
            <a
              href="/batch"
              class="block bg-black text-white font-semibold text-lg py-2 rounded hover:bg-gray-800"
            >
              Driver Demand Prediction
            </a>
          </div>
        </div>

        <!-- Model Monitoring -->
        <div class="rounded-md border overflow-hidden shadow-lg">
          <img
            src="https://www.openlogic.com/sites/default/files/image/2019-07/image-blog-monitoring-java-applications-with-prometheus-and-grafana-part-2.jpg"
            alt="Model Monitoring"
            class="object-cover h-40 w-full"
          />
          <div class="p-4 text-center">
            <a
              href="/batch"
              class="block bg-black text-white font-semibold text-lg py-2 rounded hover:bg-gray-800"
            >
              Model Monitoring
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Chatbot -->
    <div class="chatbot-container">
      <iframe
        class="chatbot-iframe"
        src="https://console.dialogflow.com/api-client/demo/embedded/a4c0ef19-45ea-4ce9-bc16-2d7368f01a56"
      ></iframe>
    </div>

    <!-- Footer -->
    <footer>
      <div class="flex justify-center items-center gap-4">
        <img src="https://successanalytics.in/logo.ab81d45e.png" alt="Logo" />
        <p>Success Analytics</p>
      </div>
    </footer>
  </body>
</html>
